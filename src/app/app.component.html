<div class="card">
  <p-card class="body">
    <div class="margin">
      <div style="display: inline-block; margin-right: 20px">
        <label for="day">DAY</label>
        <input pInputText type="integer" id="day" placeholder="DD" />
      </div>
      <div style="display: inline-block; margin-right: 20px">
        <label for="month">MONTH</label>
        <input pInputText type="integer" id="month" placeholder="MM" />
      </div>
      <div style="display: inline-block; margin-right: 20px">
        <label for="year">YEAR</label>
        <input pInputText type="integer" id="year" placeholder="YYYY" />
      </div>
    </div>
    <div class="align">
      <hr />
      <p-button
        icon="pi pi-arrow-down"
        styleClass="p-button-rounded"
      ></p-button>
    </div>
    <div class="margin-right">
      <span style="display: block">
        <span class="dash">--</span><span class="font">years</span>
      </span>
      <span style="margin-top: -35px; display: block">
        <span class="dash">--</span>

        <span class="font">months</span>
      </span>
      <span style="margin-top: -35px; display: block">
        <span class="dash">--</span>
        <span class="font">days</span>
      </span>
    </div>
  </p-card>
</div>
