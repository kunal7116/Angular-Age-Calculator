<div class="card">
  <p-card class="body">
    <div class="left" style="display: inline-block; margin-right: 20px">
      <label for="day">DAY</label>
      <input pInputText type="integer" id="day" placeholder="DD" />
    </div>
    <div style="display: inline-block; margin-right: 20px">
      <label for="month">MONTH</label>
      <input pInputText type="integer" id="month" placeholder="MM" />
    </div>
    <div class="right" style="display: inline-block; margin-right: 20px">
      <label for="year">YEAR</label>
      <input pInputText type="integer" id="year" placeholder="YY" />
    </div>
    <hr />
  </p-card>
</div>
